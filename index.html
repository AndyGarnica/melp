<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>melp</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header class="list-rest">
        <article class="title">melp</article>
        <span class="min-search">
            <button type="search" id="search" placeholder="Search...">
                <i class="fa fa-search"></i> 
            </button>
        </span>
    
        <span class="icons">
            <i class="fas fa-sort-alpha-down"></i>
        </span>

        <span class="icons">
            <i class="fas fa-star"></i>
        </span>
    </header>
    
    <main>
        <!-- lista de restaurantes -->
        <section class="list-rest">
                <ul class="list"></ul>
        </section>

        <!-- mapa -->
        <section class="melp-map">
            <div id="map"></div>
        </section>
    </main>



    <script src="assets/js/scripts.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5E-V3OICYwVk00KjBTjWm-Rx1togYefU&callback=initMap">
    </script>
</body>
</html>
